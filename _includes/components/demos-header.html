<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %} {{ page.title }} {% endif %} - Andrew Hudson
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#AEEEEE" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      {% include build/critical.css %}
    </style>
    {% if page.css %} {% for item in page.css %}
    <link rel="stylesheet" href="/css/{{ item }}" />
    {% endfor %} {% endif %}
    <link
      rel="preload"
      href="/fonts/roboto-slab-v6-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/open-sans-v13-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body class="page {{ page.page-class }}">
    <header class="header">
      <h1>
        <a href="/">bigandy.github.io</a>
      </h1>
      {% include components/nav.html %}
    </header>
  </body>
</html>
